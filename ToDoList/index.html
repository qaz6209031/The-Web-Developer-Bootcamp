<!DOCTYPE html>
<html>
<head>
	<title>To do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<script type="text/javascript" src = "assets/js/lib/jquery-3.3.1.min.js"></script>

<body>
	<div id = "container">
	<h1>To-Do List <span id="toggle-form"><i class="fa fa-plus" aria-hidden="true"></i></span></h1>

	<input type="text" placeholder="Add New Todo">
	<ul>
		<li><span><i class="fa fa-trash"></i></span> Eat lunch</li>
		<li><span><i class="fa fa-trash"></i></span> Drink water</li>
		<li><span><i class="fa fa-trash"></i></span> Sleep</li>
	</ul>
	</div>


	<script type="text/javascript" src = "assets/js/todos.js"></script>
</body>
</html>
